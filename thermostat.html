<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #temperature-head {
        display: none;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 id="temperature-head">Current temperature: <span id="current-temperature"></span>&deg;</h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>

    <script src="jquery.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>

      <h1 id="temperature"></h1>
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">reset</button>

      power saving mode is <span id="power-saving-status">on</span><br>
      <button id="powersaving-on">PSM on</button>
      <button id="powersaving-off">PSM off</button>
  </body>
</html>
